<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- bootstrap is used in this project-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Magic Notes</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="//www.linkedin.com/in/abhishekg2409"
                >Connect</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search"/>
            <!-- <button class="btn btn-outline-success" type="submit">
              Search
            </button> -->
          </form>
        </div>
      </div>
    </nav>
    <div class="container my-3">
      <h1 style="display: flex; justify-content: center">
        Welcome To Magic Notes
      </h1>
      <div class="card">
        <div class="card-body">
        <div class="mb-3">
          <h5 class="card-title">Add Title</h5> 
          <input type="Text" class="form-control" id="addTitle" aria-describedby="title" placeholder="Enter Title">
        </div>
          <h5 class="card-title">Add Your Note</h5>
          <p class="card-text">
            <div class="form-floating">
                <textarea class="form-control textarea1" placeholder="Leave a comment here" id="addTxt" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Write Here</label>
              </div>
          </p>
          <button class="btn btn-primary" id="addBtn">Save Your Note</button>
        </div>
      </div>
      <hr>
      <h1>Your Notes</h1>
      <hr>
      <div id="notes" class="row container-fluid"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
